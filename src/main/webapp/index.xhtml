<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h:form>
    <p:panelGrid columns="2">
    	<p:outputLabel value="Nome:"/>
		<p:inputText id="nome" label="Nome" value="#{agenteMB.agente.nome}"/>
		
		<p:outputLabel value="Data contratação:"/>
		<p:inputText id="data" label="Data" value="#{agenteMB.agente.dtContratacao}">
			<f:convertDateTime dateStyle="short"/>
		</p:inputText>
		
		<p:outputLabel value="Tempo de serviço:"/>
		<p:inputText id="tempo" label="Tempo" value="#{agenteMB.agente.tempoServico}"/>
		
   	 	<p:commandButton value="Enviar" action="#{agenteMB.chamar()}"></p:commandButton>
    </p:panelGrid>
         
    </h:form>
</h:body>
</html>
